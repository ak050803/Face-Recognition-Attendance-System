<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Attendance System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="centered-heading">🎓 Face Attendance System</h1>

  <div id="video-container">
    <video id="videoInput" autoplay muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div class="center-controls">
    <button id="showAbsentBtn">Show Absent Students</button>
    <button id="downloadBtn">Download Attendance</button>
  </div>

  <div id="attendance-list" class="center-attendance">
    <h2>📋 Attendance</h2>
    <ul id="names"></ul>
    <button id="clearStorageBtn">🗑️ Clear History</button>
  </div>

  <dialog id="registerDialog">
    <form method="dialog" id="registerForm">
      <h3>Register New Face</h3>
      <p><img id="facePreview" style="max-width: 100%; border-radius: 10px;" /></p>
      <p><input type="text" id="nameInput" placeholder="Enter name" autocomplete="off" /></p>
      <menu style="display: flex; justify-content: space-between;">
        <button type="button" id="submitFace">Register</button>
        <button type="button" id="closeDialog">Close</button>
      </menu>
    </form>
  </dialog>

  <dialog id="absentDialog">
    <h3>Students Yet to Be Marked Present</h3>
    <ul id="absentList"></ul>
    <button onclick="document.getElementById('absentDialog').close()">Close</button>
  </dialog>

  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@0.8.9/dist/face-api.js"></script>
  <script src="script.js"></script>
</body>
</html>
